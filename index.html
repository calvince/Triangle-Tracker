<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle tracker</title> 
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="/css/mdb.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv3uJoaN_rmDUdZx1qfpeN2RF2ApeiejwVMrNRzzBEfc5zYf-q" type="image/icon">
</head>
<body>
    <div class="container"  id="one">
         <h2>TRIANGLE TRACKER</h2>     
   <!-- Default form register -->
   <form class="text-center  border-light p-5">
        <p class="h4 mb-4">Enter Dimensions:<span class="omonge"></span></p>
        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="number" id="first"  class="form-control" placeholder="Side 1">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="number" id="second"  class="form-control" placeholder="Side 2">
            </div>
            <div class="col">
                <!-- First name -->
                <input type="number"  id="third"  class="form-control" placeholder="Side 3">
            </div>
        </div>
 
        <hr>
      </form>
    </div>
    
    
    
    <script src="javascript/interact.js"></script>
    <script src="/javascript/typed.min.js"></script> 
    <script>
            var alefo = new Typed(".omonge", {
              strings: ["Side 1",
              "Side 2",
              "Side 3"],
              typeSpeed:100,
              backSpeed:100,
              loop:true
           });
    </script>
</body>
</html>
