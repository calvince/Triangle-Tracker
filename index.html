<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle tracker</title> 
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="/css/mdb.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
</head>
<body>
    <div class="container"  id="one">
         <h2>TRIANGLE TRACKER</h2>

         <!-- <h3>Enter Dimensions:<span class="omonge"></span></h3> -->
         <!-- Default form login -->
<form class="text-center border border-light p-5">

        <p class="h4 mb-4">Enter Dimension:<span class="omonge"></span></p>
    
        <!--Dimension 1 -->
        <input type="number" class="form-control mb-4 card" placeholder="Side 1">
         <!-- Dimension 2 -->
         <input type="number"  class="form-control mb-4 card" placeholder="Side 2">
    
        <!-- Dimension 3 -->
        <input type="number"  class="form-control mb-4 card" placeholder="Side 3">
    
        
    </form>
     <!-- Check button -->
     <button class="btn btn-info  btn-block my-4" type="button">Check</button> 
     <!-- Clear button -->
     <button class="btn btn-info color btn-block my-4" type="button">Clear</button> 
    
     <div class="output">
            <p id="place">||</p>
        </div>
    
    </div>
    
    
    
    <script src="javascript/interact.js"></script>
    <script src="/javascript/typed.min.js"></script> 
    <script>
            var alefo = new Typed(".omonge", {
              strings: ["Side 1",
              "Side 2",
              "Side 3"],
              typeSpeed:100,
              backSpeed:100,
              loop:true
           });
    </script>
</body>
</html>
